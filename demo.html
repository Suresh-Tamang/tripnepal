<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Counters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .counter-container {
            margin: 20px auto;
        }

        .counter {
            font-size: 2rem;
            margin: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .plus {
            background-color: green;
            color: white;
        }

        .minus {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <h2>Counter 1</h2>
    <div class="counter-container">
        <button type="button" class="minus" onclick="changeCount(this, -1)">-</button>
        <span class="counter" data-count="1">1</span>
        <button type="button" class="plus" onclick="changeCount(this, 1)">+</button>
    </div>

    <h2>Counter 2</h2>
    <div class="counter-container">
        <button type="button" class="minus" onclick="changeCount(this, -1)">-</button>
        <span class="counter" data-count="1">1</span>
        <button type="button" class="plus" onclick="changeCount(this, 1)">+</button>
    </div>

    <script>
        function changeCount(button, value) {
            let counterElement = button.parentElement.querySelector(".counter");
            let count = parseInt(counterElement.getAttribute("data-count"));

            count += value;

            if (count < 1) count = 1; // Prevent going below 1

            counterElement.setAttribute("data-count", count);
            counterElement.innerText = count;
        }
    </script>

</body>

</html>
