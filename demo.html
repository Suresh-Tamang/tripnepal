<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flexbox Layout</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            /* Allow items to wrap to next row */
            gap: 20px;
            /* Space between items */
            background-color: #f4f4f4;
            padding: 20px;
        }

        .flex-item {
            flex: 0 0 calc(33.33% - 20px);
            /* Three columns */
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        /* When the screen width is reduced, stack items in a single column */
        @media (max-width: 768px) {
            .flex-item {
                flex: 0 0 100%;
            }
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="flex-item">Column 1</div>
        <div class="flex-item">Column 2</div>
        <div class="flex-item">Column 3</div>
        <div class="flex-item">Column 4</div>
        <div class="flex-item">Column 5</div>
        <div class="flex-item">Column 6</div>
    </div>

</body>

</html>
