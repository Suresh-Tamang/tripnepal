<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Review Carousel</title>
    <style>
        .carousel {
            margin: 0 auto;
            width: 800px;
            overflow: hidden;
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .reviews {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: max-content;
        }

        .review {
            min-width: 800px;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons button:hover {
            background: #0056b3;
        }

        .container-testi {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .image-container {
            position: relative;
        }

        .image-container img {
            border-radius: 50%;
            width: 128px;
            height: 128px;
            object-fit: cover;
        }


        .text-container {
            max-width: 400px;
        }

        .quote-icon {
            color: #38b2ac;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .description {
            color: #718096;
            margin-bottom: 16px;
        }

        .author {
            color: #2d3748;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="reviews" id="reviews">
            <div class="review">
                <div class="container-testi">
                    <div class="image-container">
                        <img src="https://placehold.co/128x128"
                            alt="A young woman with a backpack and headphones, ready for travel">
                    </div>
                    <div class="text-container">
                        <div class="quote-icon">â€œ</div>
                        <h2 class="title">Get Ahead in Travel with Booking</h2>
                        <p class="description">Inquietude simplicity terminated she compliment remarkably few her nay.
                            The weeks are ham asked jokes. Neglected perceived shy nay concluded.</p>
                        <p class="author">Selvetica Forez</p>
                    </div>
                </div>
            </div>
            <div class="review">"Excellent customer support!" - Jane Smith</div>
            <div class="review">"Very satisfied with the product!" - Alex Brown</div>
        </div>
        <div class="buttons">
            <button onclick="prevReview()">&#10094; Prev</button>
            <button onclick="nextReview()">Next &#10095;</button>
        </div>
    </div>
    <script>
        let index = 0;
        const reviews = document.getElementById("reviews");
        const totalReviews = document.querySelectorAll(".review").length;

        function showReview() {
            reviews.style.transition = "transform 0.5s ease-in-out";
            reviews.style.transform = `translateX(${-index * 800}px)`;
        }

        function nextReview() {
            if (index >= totalReviews - 1) {
                index = 0;
                reviews.style.transition = "none";
                reviews.style.transform = `translateX(0px)`;
                setTimeout(() => {
                    reviews.style.transition = "transform 0.5s ease-in-out";
                }, 50);
            } else {
                index++;
            }
            showReview();
        }

        function prevReview() {
            if (index <= 0) {
                index = totalReviews - 1;
                reviews.style.transition = "none";
                reviews.style.transform = `translateX(${-index * 400}px)`;
                setTimeout(() => {
                    reviews.style.transition = "transform 0.5s ease-in-out";
                }, 50);
            } else {
                index--;
            }
            showReview();
        }

        function autoSlide() {
            nextReview();
        }
    </script>
</body>

</html>
